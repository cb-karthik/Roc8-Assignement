<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roc8</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="body">
    <div class="container">
      <div class="header">
        <h3 class="header_logo">Startup 3</h3>
        <ul class="header_items">
          <li>Overview</li>
          <li>Price</li>
          <li>Blog</li>
          <li>Feedback</li>
          <li>
            <button class="header_btn">Purchase</button>
          </li>
        </ul>
      </div>

      <div class="body_components">
        <div class="body_left_comp">
          <h1 class="blc_title">Generate Awesome Web Pages</h1>
          <p class="blc_p">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </p>
          <button class="body_left_comp_btn">Learn More</button>
        </div>

        <div class="body_right_comp">
          <div class="brc_main">
            <h2 class="brc_title">Sign Up Now</h2>
            <div class="input_details">
              <input type="text" placeholder="Your email" />
              <input type="password" placeholder="Your password" />

              <div class="checkbox-container">
                <input type="checkbox" class="Checkbox" id="Checkbox" checked />
                <label for="Checkbox"
                  >I agree to the terms and conditions</label
                >
              </div>

              <button class="signin_btn">Sign In</button>
              <div class="or-container">
                <span class="or">or</span>
              </div>
              <button class="twitter_btn">Login via Twitter</button>
              <div class="account_option">
                Do you have an Account?
                <a class="signin_option" href="/">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
